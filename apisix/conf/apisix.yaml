apisix:
  node_listen: 9080
  enable_ipv6: false

  enable_control: true
  control:
    ip: "0.0.0.0"
    port: 9092

  ssl:
    listen:
      - port: 9443  # Listening on HTTPS port 9443
    ssl_certificate: "/etc/letsencrypt/live/apptronium.com/fullchain.pem"  # Path to the certificate
    ssl_certificate_key: "/etc/letsencrypt/live/apptronium.com/privkey.pem"  # Path to the private key

deployment:
  admin:
    allow_admin:
      - 0.0.0.0/0  # Allow admin access from any IP (for testing)

    admin_key:
      - name: "admin"
        key: ebd2791b451a4344b4b02f6af000545a
        role: admin

      - name: "viewer"
        key: 0cf1dcdf01fa42e899a8bef9d2bca401
        role: viewer

  etcd:
    host:
      - "http://etcd:2379"
    prefix: "/apisix"
    timeout: 30

plugin_attr:
  prometheus:
    export_addr:
      ip: "0.0.0.0"
      port: 9091
