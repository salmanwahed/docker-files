# Shared memory buffers
shared_buffers = 128MB  # 10-20% of available RAM

# Memory for query operations like sorting and hashing
work_mem = 4MB  # 4MB per query operation

# Maximum allowed connections to the database
max_connections = 20  # Limit to 20 connections to save memory

# Assumed cache size for the operating system and PostgreSQL
effective_cache_size = 512MB  # 50% of available RAM

# Memory used for maintenance operations like vacuum and indexing
maintenance_work_mem = 64MB  # Limit to 64MB to avoid excessive memory use
